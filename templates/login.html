{% extends 'index.html'%}
{% block base %}
<br>
<div style=" background-image: url('/static/images/bg1.jpg'); width:1400px;height:500px;">

   <div class="col-md-5 mx-auto">
          <div class="form_container">
            <div class="heading_container heading_center"><br>

              <h2 style="color: black;">Login</h2><br>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <div>
              <div class="form-row">
                <div class="form-group col"><br>
                  <input type="text" class="form-control" name="username" placeholder="User name" required/>
                </div>
              </div>



              <div class="form-row">
                <div class="form-group col">
                  <input type="password" class="message-box form-control" name="password" placeholder="Password" required />
                </div>
              </div>
                    </div><br>
              <div class="btn_box">
               <center>  <button style="background-color:black; color: white;">
                  Login                </button></center>
              </div><br>

<span class="spacer" style=" margin-left: 200px;">
    {% for msg in messages %}
<b>
{{msg}}
    {% endfor %}
                </b></span>
            </form>

          </div>
        </div>
</div>

{% endblock %}
