{% extends 'search_view.html'%}
{% block base %}
<div style=" background-color:#F2AA4CFF; width:1400px;height:1000px;"><br><br><br>


  <section class="service_section layout_padding">
    <div class="container " >

<form class="d-flex" action="{% url 'search_by_category' %}" method="get">
    {% csrf_token %}
    <span class="spacer" style="margin-left: 425px;">
        <input class="form-control me-2" type="search" placeholder="Search by movie category"  name='q' aria-label="Search" style="width:250px">
    </span><br>

 <button class="btn btn-outline-light" type="submit"><i class="fa fa-search" aria-hidden="true"></i>
</button></form>

<div>
        <span class="spacer" style="margin-left: 500px;">

    <p class="text-center my_search_text">You have searched for: <b>"{{query}}"</b></p>
        </span></div><br><br>

<div class="container">
    <div class="heading_container heading_center">
        <h2>Our Movie Collections</h2>
    </div>
</div><br><br>

<div class="row" style="filter: drop-shadow(20px 20px 10px black);">

    {% for movie in movies %}

    <div class="card" style="width: 250px; height: 300px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 10px; display: flex; flex-direction: column;">
        <a href="/view/{{ movie.id }}/#ss">
            <img src="{{ movie.poster.url }}" style="width: 100%; height: 200px; object-fit: cover;">
        </a>
        <div class="card-content" style="padding: -7px; flex-grow: 1; display: flex; background-color: #424545; color: black; flex-direction: column;"><br>
            <h2 style="font-size: 18px; margin: 0 0 10px;"><center><b>{{ movie.title }}</b></center></h2>
                        <h2 style="font-size: 18px; margin: 0 0 10px;"><center>{{ movie.category }}</center></h2>

        </div>
                         </span>

    </div>

    {% empty %}
       <div class="row mx-auto">
           <p class="text-center my_search_text">There are no movies in {{query}} category</p>
       </div>

    {% endfor %}
</div>
</div>
  </section>
    </div>
{% endblock %}
